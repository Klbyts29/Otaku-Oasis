<h3>Contact Form</h3>

<div class="container">
  <form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
<br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
<br>
    <label for="dial">Country of Origin & Phone Number</label><br>
     <select id="country" name="country">
        <option value="Mauritius">Mauritius +230</option>
        <option value="australia">Australia +61</option>
        <option value="canada">Canada +1</option>
        <option value="UK">UK +44</option>
        <option value="China">China +86</option>

    <label for="phone">Phone Number</label><br>   
    <input type="text" id="phone" name="Phone Number" placeholder="xxxx-xxxx">
<br>
    <label for="Email">Email Address</label><br>
    <input type="text" id="Email" name="Email Address" placeholder="xxxxxxxx@gmail.com">
<br>
    <label for="subject">Message</label><br>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:125px"></textarea>
<br>

    <input type="submit" value="Submit">
  </form>



</div>
